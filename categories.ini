# ===============================
# Zapret2 Categories Configuration (zapret4rocket mode)
# ===============================
# Each section [category_name] contains:
# - protocol: tcp, udp, or stun
# - hostlist: hostname list file (e.g., russia-youtube.txt) - used with --hostlist
# - ipset: IP set file (e.g., russia-youtube-rtmps.txt) - used with --ipset
# - filter_mode: ipset | hostlist | none - determines which filter to use
# - strategy: strategy name from strategies-{protocol}.ini (empty or "disabled" = off)

# ===============================
# YouTube
# ===============================
[youtube]
protocol=tcp
hostlist=lists/russia-youtube.txt
ipset=
filter_mode=hostlist
strategy=raw:bc_tls_ts

[youtube_udp]
protocol=udp
hostlist=lists/russia-youtubeQ.txt
ipset=
filter_mode=hostlist
strategy=fake_6_google_quic

# ===============================
# Googlevideo (YouTube ?????)
